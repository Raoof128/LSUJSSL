name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest black flake8

    - name: Run tests
      run: |
        python -m pytest tests/ -v

    - name: Check code formatting
      run: |
        black --check satellite_sim/ tests/

    - name: Lint with flake8
      run: |
        flake8 satellite_sim/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 satellite_sim/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  simulation-test:
    name: Run Simulation Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Test Legitimate Command
      run: |
        python -m satellite_sim.cli.sat_cli send --station legit --cmd "TEST_CMD"

    - name: Test Rogue Attack Detection
      run: |
        python -m satellite_sim.cli.sat_cli send --station rogue --cmd "ATTACK" --attack-type BAD_SIGNATURE

    - name: Upload Telemetry Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: simulation-logs
        path: |
          telemetry.log
          security_events.json
